
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://kit.fontawesome.com/4202a788fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\login.css">
</head>
<body>
    <h1>welcome back</h1>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" autofocus spellcheck="false">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <a href="index.html"><input type="submit" value="Login" class="btn" ></a>
    </div>
</body>
</html>
